<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <label for="categories">Sortează:</label>
    <select id="categories">
        <option value="bestseller" selected>Bestseller</option>
        <option value="oricare">Altă opțiune</option>
    </select>
    <div class="intereses">
        <span>Te-ar putea interesa:</span>
        <a href="#" class="links">Noutati</a>
        <a href="#" class="links active">Bestseller</a>
        <a href="#" class="links">Cele mai votate</a>
        <hr>
    </div>
</header>
<main>
    <div class="cards">
        <div class="card">
            <div class="img">
                <img src="./img/book1.jpg" alt="book1">
            </div>
            <span class="author">John Gray</span>
            <span class="book-title">Barbatii sunt de pe Marte, Femeile sunt de pe Venus</span>
            <div class="reviews"></div>
            <div class="price">
                <span class="new-price"></span>
                <span class="old-price"></span>
            </div>
        </div>
        <div class="card">
            <div class="img">
                <img src="./img/book2.jpg" alt="book2">
            </div>
            <span class="author">Mike Robbins</span>
            <span class="book-title">Nimic nu se schimba pana cand tu nu te schimbi. Un ghid pentru autocompasiune si puterea de a-ti</span>
            <div class="reviews"></div>
            <div class="price">
                <span class="new-price"></span>
                <span class="old-price"></span>
            </div>
        </div>
        <div class="card">
            <div class="img">
                <img src="./img/book3.webp" alt="book3">
            </div>
            <span class="author">Brian Tracy</span>
            <span class="book-title">Incepe cu ce nu-ti place. Editia a III-a</span>
            <div class="reviews"></div>
            <div class="price">
                <span class="new-price"></span>
                <span class="old-price"></span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
