<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jewelry store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <header>
        <h1>Produse</h1>
        <label for="sort"></label>
        <select name="" id="sort">
            <option value="sort" selected>Sorteaza</option>
            <option value="asc">Crescator</option>
            <option value="desc">Descrescator</option>
            <option value="sales">Reduceri</option>
        </select>
    </header>
    <main>
        <div class="cards">
            <div class="card">
                <div class="img">
                    <img src="./img/img1.jpg" alt="">
                </div>
                <div class="details">
                    <span class="name">Kenia</span>
                    <span class="price">5600 mdl</span>
                </div>
                <button class="buy">Cumpara acum</button>
            </div>
            <div class="card">
                <div class="img">
                    <img src="./img/img2.jpg" alt="">
                </div>
                <div class="details">
                    <span class="name">Jolie</span>
                    <span class="price">4300 mdl</span>
                </div>
                <button class="buy">Cumpara acum</button>
            </div>
            <div class="card">
                <div class="img">
                    <img src="./img/img3.jpg" alt="">
                </div>
                <div class="details">
                    <span class="name">Core</span>
                    <span class="price">3400 mdl</span>
                </div>
                <button class="buy">Cumpara acum</button>
            </div>
            <div class="card">
                <div class="img">
                    <img src="./img/img4.jpg" alt="">
                </div>
                <div class="details">
                    <span class="name">Eny</span>
                    <span class="price">4900 mdl</span>
                </div>
                <button class="buy">Cumpara acum</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
